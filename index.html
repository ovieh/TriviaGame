<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Song of Ice and Fire Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Crimson+Text" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="container">
        <h1 class="header">A Song of Ice and Fire Trivia</h1>
        <button id="start" class="btn my-button">Start</button>
        <div id="game-space">
            <div id="show-time">20</div>
            <div id="display">
                <div id="prompt"></div>
                <div id="selection_1" class="selection" data-answer-number="0"></div>
                <div id="selection_2" class="selection" data-answer-number="1"></div>
                <div id="selection_3" class="selection" data-answer-number="2"></div>
                <div id="selection_4" class="selection" data-answer-number="3"></div>
                <div id="answer-screen">
                    <div id="image"></div>
                    <div id="response"></div>
                </div>

                <div id="end-screen">
                    <div id="results"></div>
                    <div id="correct-answers"></div>
                    <div id="wrong-answers"></div>
                    <div id="not-answered"></div>
                    <button class="btn my-button" id="restart">Restart</button>
                </div>
            </div>


        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
